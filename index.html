  <script>
    function atualizarContador() {
      const dataFesta = new Date("2025-04-21T00:00:00").getTime();
      const agora = new Date().getTime();
      const distancia = dataFesta - agora;

      if (distancia < 0) {
        document.getElementById("countdown").innerHTML = "üéâ A festa come√ßou! üéâ";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span>${dias}</span> dias, <span>${horas}</span>h <span>${minutos}</span>min <span>${segundos}</span>s`;
    }

    setInterval(atualizarContador, 1000);
